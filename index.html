<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>AngularJS Scheduling App</title>

        <link rel="stylesheet" href=""http://maxcdn.bootstrapcdn.com/bootswatch/3.3.0/journal/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
        <script src="app.js"></script>
    </head>

    <body>
        <div class="container" ng-app="scheduleApp" ng-controller="mainController">

            <div class="page-header text-center">
                <h1>Schedule City</h1>
            </div>

            <div class="row times">
                <div class="col-xs-4 text-center">

                    <h2>Monday</h2>
                    <div class="time-slot">
                        <input type="checkbox" id="monday-time">
                        <label for="monday-time">9:00 a.m.</label>
                    </div>

                </div>
            </div>

            <p class="text-center">
                <a href="#" class="btn btn-primary">Reset</a>
            </p>

        </div>        
    </body>
</html>
